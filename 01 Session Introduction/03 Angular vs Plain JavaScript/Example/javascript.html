<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Plain JavaScript app!</title>
  </head>
  <body>

    <style media="screen"> body{ padding: 100px; zoom: 200%; }</style>

    <label for="">Name</label>
    <input id="input" type="text" name="name" value="" onkeyup="onKeyUp()">
    <span id="span"> Hello {{name}}!</span>

    <script type="text/javascript">
       var inputField = document.getElementById("input");
       var spanElement = document.getElementById("span");
       var text = spanElement.innerHTML;

       function changeText(){
          spanElement.innerHTML = text.replace("{{name}}", inputField.value);
       }

       function onKeyUp(){
         changeText();
       }

       changeText();


    </script>

  </body>
</html>
